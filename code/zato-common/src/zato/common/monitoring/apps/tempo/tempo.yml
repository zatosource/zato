server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 3s

compactor:
  compaction:
    block_retention: 8760h

storage:
  trace:
    backend: local
    local:
      path: ./data/tempo/blocks
    wal:
      path: ./data/tempo/wal

metrics_generator:
  processor:
    span_metrics:
      dimensions:
        - process_name
        - process_version
  registry:
    collection_interval: 15s
  storage:
    path: ./data/tempo/generator/wal
    remote_write:
      - url: http://localhost:9090/api/v1/write

overrides:
  defaults:
    metrics_generator:
      processors: [span-metrics]
