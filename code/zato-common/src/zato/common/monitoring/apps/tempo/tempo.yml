server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 3s

compactor:
  compaction:
    block_retention: 8760h

storage:
  trace:
    backend: local
    local:
      path: ./data/tempo/blocks
    wal:
      path: ./data/tempo/wal

search:
  default_result_limit: 20
  max_duration: 0
  query_timeout: 30s

index:
  tags:
    process_name: null
    process_version: null
