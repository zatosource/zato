                    description: >-
                      The methodology of how credit interest is charged. It can
                      be:-


                      1. Banded

                      Interest rates are banded. i.e. Increasing rate on whole
                      balance as balance increases.


                      2. Tiered

                      Interest rates are tiered. i.e. increasing rate for each
