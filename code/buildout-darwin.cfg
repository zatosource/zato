[buildout]
extends=versions.cfg
unzip = true

allow-picked-versions = false
newest = false

find-links =
  http://extlibs.zato.io/dependencies

parts =
    cython-src
    cython-install
    gevent_zeromq_patched-src
    gevent_zeromq_patched-install
    ipython_part
    suds_patched-src
    suds_patched-install
    zato
    patch_anyjson
    patch_apscheduler1
    patch_apscheduler2
    patch_apscheduler3
    patch_gunicorn
    patch_gunicorn_tls
    patch_oauth
    patch_requests1
    patch_requests2
    patch_springpython

develop =
    zato-agent
    zato-broker
    zato-cli
    zato-client
    zato-common
    zato-server
    zato-web-admin

[config]
cython_version = 0.19.1
pyyaml_version = 3.09

[zato]
recipe =
    zc.recipe.egg

dependent-scripts = true
interpreter = py

extra-paths = ${buildout:directory}/zato_extra_paths

eggs =
    alembic
    amqp
    anyjson
    apscheduler
    argh
    argparse
    arrow
    base32-crockford
    boto
    bunch
    bzr
    chai
    codegen
    collective.recipe.patch
    configobj
    cov-core
    coverage
    distribute
    distutils2
    Django
    django-debug-toolbar-django13
    django-openid-auth
    django-settings
    enum34
    faker
    faulthandler
    fs
    gevent
    greenlet
    gunicorn
    hexagonit.recipe.download
    httplib2
    hiredis
    importing
    iw.recipe.cmd
    jsonlib2
    kombu
    lxml
    Mako
    MarkupSafe
    memory-profiler
    mixer
    mock
    nose
    nose-cov
    nosexcover
    oauth
    ordereddict
    paodate
    parse
    Paste
    pathtools
    pesto
    pika
    pip
    psutil
    psycopg2
    pyasn1
    pycrypto
    pygments
    PyMySQL
    pyparsing
    pyprof2calltree
    python-dateutil
    python-keyczar
    python-ntlm
    python-openid
    pytz
    PyYAML
    pyzmq
    pyzmq-static
    quicli
    redis
    repoze.lru
    repoze.profile
    requests
    retools
    rsa
    sec-wall
    setproctitle
    setuptools
    six
    springpython
    SQLAlchemy
    texttable
    threadpool
    tornado
    tzlocal
    urllib3
    watchdog
    WebHelpers
    werkzeug
    xmltodict
    zato-agent
    zato-broker
    zato-cli
    zato-client
    zato-common
    zato-redis-paginator
    zato-server
    zato-web-admin
    zc.buildout
    zc.recipe.egg
    ZConfig
    zdaemon
    zerokspot.recipe.git

[cython-src]
ignore-existing = true
recipe = hexagonit.recipe.download
url = http://pypi.python.org/packages/source/C/Cython/Cython-${config:cython_version}.tar.gz

[cython-install]
recipe = iw.recipe.cmd
on_install = true
cmds = cd ${buildout:directory}/parts/cython-src/Cython-${config:cython_version}; ../../../bin/python setup.py install

[gevent_zeromq_patched-src]
recipe = zerokspot.recipe.git
repository=git://github.com/dsuch/gevent-zeromq.git

[gevent_zeromq_patched-install]
recipe = iw.recipe.cmd
on_install = true
cmds = cd ${buildout:directory}/parts/gevent_zeromq_patched-src; ../../bin/python setup.py install --prefer-pyzmq-static

[ipython_part]
recipe = zc.recipe.egg:scripts
eggs = ${zato:eggs}
    ipython
scripts = ipython

extra-paths = ${buildout:directory}/zato_extra_paths

[suds_patched-src]
recipe = hexagonit.recipe.download
url = https://bitbucket.org/dsuch/suds/get/fb304981931b.zip

[suds_patched-install]
recipe = iw.recipe.cmd
on_install = true
cmds = cd ${buildout:directory}/parts/suds_patched-src/dsuch-suds-fb304981931b; ../../../bin/python setup.py install

[patch_anyjson]
recipe = collective.recipe.patch
egg = anyjson
patches = patches/anyjson/__init__.py.diff

[patch_apscheduler1]
recipe = collective.recipe.patch
egg = apscheduler
patches = patches/apscheduler/scheduler.py.diff

[patch_apscheduler2]
recipe = collective.recipe.patch
egg = apscheduler
patches = patches/apscheduler/triggers/interval.py.diff

[patch_apscheduler3]
recipe = collective.recipe.patch
egg = apscheduler
patches = patches/apscheduler/threadpool.py.diff

[patch_gunicorn]
recipe = collective.recipe.patch
egg = gunicorn
patches = patches/gunicorn/workers/base.py.diff

[patch_gunicorn_tls]
recipe = collective.recipe.patch
egg = gunicorn
patches = patches/gunicorn/config.py.diff
          patches/gunicorn/workers/geventlet.py.diff
          patches/gunicorn/workers/ggevent.py.diff
          patches/gunicorn/workers/sync.py.diff

[patch_oauth]
recipe = collective.recipe.patch
egg = oauth
patches = patches/oauth/oauth.py.diff

[patch_requests1]
recipe = collective.recipe.patch
egg = gunicorn
patches = patches/requests/models.py.diff

[patch_requests2]
recipe = collective.recipe.patch
egg = gunicorn
patches = patches/requests/sessions.py.diff

[patch_springpython]
recipe = collective.recipe.patch
egg = springpython
patches = patches/springpython/jms/factory.py.diff
